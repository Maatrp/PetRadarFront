<ion-content *ngIf="!hasPermissions">
  <div class="loggin-button">
    <ion-button class="loggin-button-text" routerLink="/login">
      Clica aqu√≠ para logearte
    </ion-button>
  </div>
  <ion-img
    class="image-noPermissions"
    src="../../../assets/nopermission.jpg"
    alt="Crazy dog image"
  ></ion-img>
</ion-content>

<ion-header *ngIf="hasPermissions">
  <div class="header">
    <app-header></app-header>
  </div>
</ion-header>

<ion-content *ngIf="hasPermissions">
  <div class="pdf-button" *ngIf="totalData.length > 0">
    <button class="button" (click)="generatePDF()">Generar PDF</button>
  </div>

  <div #content class="place-card-wrapper container mx-auto">
    <ng-container *ngFor="let item of totalData">
      <app-place-card
        [placeId]="item.id"
        [showCard]="true"
        [canBeClosed]="false"
        class="place-card container mx-auto"
      ></app-place-card>
    </ng-container>
  </div>

  <div *ngIf="!showNoMatches && totalData.length === 0">
    <ion-img
      src="../../../assets/favoritelistempty.jpg"
      alt="Dogs image saying favorite list empty"
    ></ion-img>
  </div>

  <div class="place-card-wrapper container mx-auto" *ngIf="showNoMatches">
    <app-place-card-skeletor
      class="place-card container mx-auto"
    ></app-place-card-skeletor>
    <app-place-card-skeletor
      class="place-card container mx-auto"
    ></app-place-card-skeletor>
    <app-place-card-skeletor
      class="place-card container mx-auto"
    ></app-place-card-skeletor>
    <app-place-card-skeletor
      class="place-card container mx-auto"
    ></app-place-card-skeletor>
    <app-place-card-skeletor
      class="place-card container mx-auto"
    ></app-place-card-skeletor>
    <app-place-card-skeletor
      class="place-card container mx-auto"
    ></app-place-card-skeletor>
  </div>
</ion-content>
