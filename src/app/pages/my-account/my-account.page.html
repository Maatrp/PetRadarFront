<ion-header>
  <div class="row">
    <div class="col-2">
      <ion-icon
        class="icon"
        name="arrow-back-outline"
        onclick="window.history.back()"
      ></ion-icon>
    </div>
    <div class="col-10">
      <span class="text">Perfil</span>
    </div>
  </div>
</ion-header>

<ion-content *ngIf="isLoggedIn">
  <ion-card class="container">
    <div class="row mt-3">
      <div class="icons col-1">
        <ion-icon name="happy-outline"></ion-icon>
      </div>
      <div class="text col-10">
        <span>{{ userName }}</span>
      </div>
    </div>
    <div class="row">
      <div class="icons col-1">
        <ion-icon name="mail-outline"></ion-icon>
      </div>
      <div class="text col-10">
        <span>{{ email }}</span>
      </div>
    </div>
    <ion-button class="close" size="block" (click)="logout()"
      >Cerrar sesi√≥n</ion-button
    >
  </ion-card>
</ion-content>
