<ion-header>
  <div class="header">
    <app-header></app-header>
  </div>
</ion-header>

<ion-content>
  <div class="place-card-wrapper container mx-auto">
    <ng-container *ngFor="let item of totalData | filter:filterData">
      <app-place-card
        [placeId]="item.id"
        [showCard]="true"
        [canBeClosed]="false"
        class="place-card container mx-auto"
      ></app-place-card>
    </ng-container>
  </div>

  <div *ngIf="!showNoMatches && (totalData | filter:filterData).length === 0">
    <ion-img src="../../../assets/nomatches.jpg" alt="Dogs image"></ion-img>
  </div>

  <div class="place-card-wrapper container mx-auto" *ngIf="showNoMatches">
    <app-place-card-skeletor
      class="place-card container mx-auto"
    ></app-place-card-skeletor>
    <app-place-card-skeletor
      class="place-card container mx-auto"
    ></app-place-card-skeletor>
    <app-place-card-skeletor
      class="place-card container mx-auto"
    ></app-place-card-skeletor>
    <app-place-card-skeletor
      class="place-card container mx-auto"
    ></app-place-card-skeletor>
    <app-place-card-skeletor
      class="place-card container mx-auto"
    ></app-place-card-skeletor>
    <app-place-card-skeletor
      class="place-card container mx-auto"
    ></app-place-card-skeletor>
  </div>
</ion-content>
